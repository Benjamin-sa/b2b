name: Deploy Platform

on:
  push:
    branches:
      - main
    paths:
      - 'workers/**'
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'vite.config.ts'
      - 'wrangler.jsonc'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests and deploy directly to production'
        required: false
        default: 'false'
        type: boolean
      deploy_frontend_only:
        description: 'Deploy frontend only (skip workers)'
        required: false
        default: 'false'
        type: boolean
      deploy_workers_only:
        description: 'Deploy workers only (skip frontend)'
        required: false
        default: 'false'
        type: boolean

env:
  NODE_VERSION: '20'
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

jobs:
  # ============================================================================
  # STAGE 1a: Deploy Workers to Development
  # ============================================================================
  deploy-workers-dev:
    name: Deploy Workers to Dev
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.deploy_frontend_only != 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      # Install dependencies for all workers
      - name: Install dependencies
        run: |
          for worker in auth-service inventory-service stripe-service email-service telegram-service shopify-sync-service r2-bucket api-gateway; do
            echo "üì¶ Installing dependencies for $worker..."
            cd workers/$worker
            npm ci
            cd ../..
          done

      # Deploy workers in dependency order (using npx for local wrangler version)
      - name: Deploy auth-service (dev)
        working-directory: workers/auth-service
        run: npx wrangler deploy --config wrangler.toml --env dev
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy inventory-service (dev)
        working-directory: workers/inventory-service
        run: npx wrangler deploy --config wrangler.toml --env dev
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy stripe-service (dev)
        working-directory: workers/stripe-service
        run: npx wrangler deploy --config wrangler.toml --env dev
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy email-service (dev)
        working-directory: workers/email-service
        run: npx wrangler deploy --config wrangler.toml --env dev
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy telegram-service (dev)
        working-directory: workers/telegram-service
        run: npx wrangler deploy --config wrangler.toml --env dev
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy shopify-sync-service (dev)
        working-directory: workers/shopify-sync-service
        run: npx wrangler deploy --config wrangler.toml --env dev
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy r2-bucket (dev)
        working-directory: workers/r2-bucket
        run: npx wrangler deploy --config wrangler.toml --env dev
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy api-gateway (dev)
        working-directory: workers/api-gateway
        run: npx wrangler deploy --config wrangler.toml --env dev
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Dev workers deployment complete
        run: echo "‚úÖ All workers deployed to development environment"

  # ============================================================================
  # STAGE 1b: Build and Deploy Frontend to Development
  # ============================================================================
  deploy-frontend-dev:
    name: Deploy Frontend to Dev
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.deploy_workers_only != 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Build frontend
        run: npm run build-only
        env:
          VITE_API_GATEWAY_URL: ${{ secrets.DEV_API_URL }}

      - name: Deploy frontend to dev
        run: npx wrangler deploy --name b2b-client-dev
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Dev frontend deployment complete
        run: echo "‚úÖ Frontend deployed to development environment"

  # ============================================================================
  # STAGE 2: Run Integration Tests
  # ============================================================================
  test:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    needs: [deploy-workers-dev, deploy-frontend-dev]
    if: |
      always() && 
      github.event.inputs.skip_tests != 'true' &&
      (needs.deploy-workers-dev.result == 'success' || needs.deploy-workers-dev.result == 'skipped') &&
      (needs.deploy-frontend-dev.result == 'success' || needs.deploy-frontend-dev.result == 'skipped')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install api-gateway dependencies
        working-directory: workers/api-gateway
        run: npm ci

      - name: Wait for dev deployment to stabilize
        run: sleep 10

      - name: Run integration tests
        working-directory: workers/api-gateway
        run: npm run test
        env:
          TEST_API_URL: ${{ secrets.DEV_API_URL }}
          TEST_ADMIN_EMAIL: ${{ secrets.TEST_ADMIN_EMAIL }}
          TEST_ADMIN_PASSWORD: ${{ secrets.TEST_ADMIN_PASSWORD }}
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}

      - name: Tests passed
        run: echo "‚úÖ All integration tests passed"

  # ============================================================================
  # STAGE 3a: Deploy Workers to Production
  # ============================================================================
  deploy-workers-prod:
    name: Deploy Workers to Prod
    runs-on: ubuntu-latest
    needs: [deploy-workers-dev, deploy-frontend-dev, test]
    if: |
      always() && 
      github.event.inputs.deploy_frontend_only != 'true' &&
      (needs.deploy-workers-dev.result == 'success' || needs.deploy-workers-dev.result == 'skipped') &&
      (needs.test.result == 'success' || needs.test.result == 'skipped' || github.event.inputs.skip_tests == 'true')
    environment:
      name: production
      url: https://api.b2b.motordash.be
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      # Install dependencies for all workers
      - name: Install dependencies
        run: |
          for worker in auth-service inventory-service stripe-service email-service telegram-service shopify-sync-service r2-bucket api-gateway; do
            echo "üì¶ Installing dependencies for $worker..."
            cd workers/$worker
            npm ci
            cd ../..
          done

      # Deploy workers in dependency order (production = default, no --env flag)
      - name: Deploy auth-service (prod)
        working-directory: workers/auth-service
        run: npx wrangler deploy --config wrangler.toml
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy inventory-service (prod)
        working-directory: workers/inventory-service
        run: npx wrangler deploy --config wrangler.toml
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy stripe-service (prod)
        working-directory: workers/stripe-service
        run: npx wrangler deploy --config wrangler.toml
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy email-service (prod)
        working-directory: workers/email-service
        run: npx wrangler deploy --config wrangler.toml
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy telegram-service (prod)
        working-directory: workers/telegram-service
        run: npx wrangler deploy --config wrangler.toml
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy shopify-sync-service (prod)
        working-directory: workers/shopify-sync-service
        run: npx wrangler deploy --config wrangler.toml
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy r2-bucket (prod)
        working-directory: workers/r2-bucket
        run: npx wrangler deploy --config wrangler.toml
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy api-gateway (prod)
        working-directory: workers/api-gateway
        run: npx wrangler deploy --config wrangler.toml
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Production workers deployment complete
        run: |
          echo "üéâ All workers deployed to production!"
          echo "======================================="
          echo "Deployed services:"
          echo "  - auth-service"
          echo "  - inventory-service"
          echo "  - stripe-service"
          echo "  - email-service"
          echo "  - telegram-service"
          echo "  - shopify-sync-service"
          echo "  - r2-bucket"
          echo "  - api-gateway"

  # ============================================================================
  # STAGE 3b: Deploy Frontend to Production
  # ============================================================================
  deploy-frontend-prod:
    name: Deploy Frontend to Prod
    runs-on: ubuntu-latest
    needs: [deploy-workers-dev, deploy-frontend-dev, test]
    if: |
      always() && 
      github.event.inputs.deploy_workers_only != 'true' &&
      (needs.deploy-frontend-dev.result == 'success' || needs.deploy-frontend-dev.result == 'skipped') &&
      (needs.test.result == 'success' || needs.test.result == 'skipped' || github.event.inputs.skip_tests == 'true')
    environment:
      name: production
      url: https://b2b.motordash.be
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend for production
        run: npm run build-only
        env:
          VITE_API_GATEWAY_URL: ${{ secrets.PROD_API_URL }}

      - name: Deploy frontend to production
        run: npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Production frontend deployment complete
        run: |
          echo "üéâ Frontend deployed to production!"
          echo "======================================="
          echo "URL: https://b2b.motordash.be"

  # ============================================================================
  # Notify on failure
  # ============================================================================
  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [deploy-workers-dev, deploy-frontend-dev, test, deploy-workers-prod, deploy-frontend-prod]
    if: failure()
    steps:
      - name: Send Telegram notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          MESSAGE="‚ùå <b>B2B Deployment Failed</b>%0A%0Aüî¥ <b>Repository:</b> ${{ github.repository }}%0Aüî¥ <b>Branch:</b> ${{ github.ref_name }}%0Aüî¥ <b>Commit:</b> <code>${{ github.sha }}</code>%0Aüî¥ <b>Author:</b> ${{ github.actor }}%0A%0A<a href='https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}'>View Logs</a>"
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            -d "parse_mode=HTML" \
            -d "text=${MESSAGE}"

      - name: Deployment failed
        run: |
          echo "‚ùå Deployment pipeline failed!"
          echo "Check the logs above for details."
          exit 1

  # ============================================================================
  # Notify on success
  # ============================================================================
  notify-success:
    name: Notify on Success
    runs-on: ubuntu-latest
    needs: [deploy-workers-prod, deploy-frontend-prod]
    if: success()
    steps:
      - name: Send Telegram notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          MESSAGE="‚úÖ <b>B2B Deployment Successful</b>%0A%0Aüü¢ <b>Repository:</b> ${{ github.repository }}%0Aüü¢ <b>Branch:</b> ${{ github.ref_name }}%0Aüü¢ <b>Commit:</b> <code>${{ github.sha }}</code>%0Aüü¢ <b>Author:</b> ${{ github.actor }}%0A%0Aüåê <b>Frontend:</b> https://b2b.motordash.be%0Aüîó <b>API:</b> https://api.b2b.motordash.be%0A%0A<a href='https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}'>View Logs</a>"
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            -d "parse_mode=HTML" \
            -d "text=${MESSAGE}"
