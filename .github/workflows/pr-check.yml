name: Pull Request Check

on:
  pull_request:
    branches:
      - main
    paths:
      - 'workers/**'
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'vite.config.ts'
      - '.github/workflows/**'

env:
  NODE_VERSION: '20'

jobs:
  # ============================================================================
  # Lint and Type Check
  # ============================================================================
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      # Type check frontend first
      - name: Install frontend dependencies
        run: npm ci

      - name: Type check frontend
        run: npm run type-check

      - name: Build frontend
        run: npm run build-only
        env:
          VITE_API_GATEWAY_URL: https://dev-api.example.com

      # Type check workers
      - name: Type check workers with Turbo
        run: npm run type-check

  # ============================================================================
  # Deploy Workers and Frontend to Dev
  # ============================================================================
  deploy-and-test:
    name: Deploy to Dev & Test
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install Wrangler
        run: npm install -g wrangler

      # Install and deploy workers
      - name: Install dependencies
        run: |
          npm ci
          for worker in auth-service inventory-service stripe-service email-service telegram-service shopify-sync-service r2-bucket api-gateway; do
            echo "ðŸ“¦ Installing dependencies for $worker..."
            cd workers/$worker
            npm ci
            cd ../..
          done

      - name: Deploy workers to dev with Turbo
        run: npm run deploy:dev
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      # Build and deploy frontend
      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build-only
        env:
          VITE_API_GATEWAY_URL: ${{ secrets.DEV_API_URL }}

      - name: Deploy frontend to dev
        run: npx wrangler deploy --env dev
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Wait for deployment to stabilize
        run: |
          echo "Waiting for workers to propagate and stabilize..."
          sleep 20
          echo "Warming up API Gateway..."
          curl -s "${{ secrets.DEV_API_URL }}/health" || echo "Warmup failed"

      # Run integration tests
      - name: Run integration tests
        working-directory: workers/api-gateway
        run: npm run test
        env:
          CI: true
          TEST_API_URL: ${{ secrets.DEV_API_URL }}
          TEST_ADMIN_EMAIL: ${{ secrets.TEST_ADMIN_EMAIL }}
          TEST_ADMIN_PASSWORD: ${{ secrets.TEST_ADMIN_PASSWORD }}
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}

      - name: PR checks passed
        run: echo "âœ… All PR checks passed - ready to merge"
